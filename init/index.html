<!DOCTYPE html>
<html>
<head>
  <title>Начальные настройки</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Начальные настройки</h1>
  <hr />
  <form class="form-horizontal">
    <div class="form-group">
      <label for="dbServer" class="col-sm-2 control-label">Сервер БД</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dbServer" placeholder="Сервер БД" value="localhost">
      </div>
    </div>
    <div class="form-group">
      <label for="dbName" class="col-sm-2 control-label">Название БД</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dbName" placeholder="Название БД" value="{{dbName}}">
      </div>
    </div>
    <div class="form-group">
      <label for="login" class="col-sm-2 control-label">Логин</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" placeholder="Логин">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-sm-2 control-label">Каталог файлов</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="path" placeholder="Каталог файлов">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Сохранить настройки</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
