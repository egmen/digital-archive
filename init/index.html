<!DOCTYPE html>
<html>
<head>
  <title>Начальные настройки</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Начальные настройки</h1>
  <hr />
  <form class="form-horizontal" action="/" method="POST">
    <div class="form-group">
      <label for="NODE_ENV" class="col-sm-2 control-label">NODE_ENV</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="NODE_ENV" id="inlineRadio1" value="production" checked> production
        </label>
        <label class="radio-inline">
          <input type="radio" name="NODE_ENV" id="inlineRadio2" value="development"> development
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="dbServer" class="col-sm-2 control-label">Сервер БД</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dbServer" name="PGHOST" placeholder="Сервер БД" value="localhost">
      </div>
    </div>
    <div class="form-group">
      <label for="dbName" class="col-sm-2 control-label">Название БД</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dbName" name="PGDATABASE" placeholder="Название БД" value="{{dbName}}">
      </div>
    </div>
    <div class="form-group">
      <label for="login" class="col-sm-2 control-label">Логин</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" name="PGUSER" placeholder="Логин" value="admin">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="PGPASSWORD" placeholder="Пароль">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Сохранить настройки</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
